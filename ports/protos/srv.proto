syntax = "proto3";

option go_package = "github.com/86soft/healthyro-recipes;hproto";

service Recipe {
  rpc AddRecipe(AddRecipeRequest) returns (AddRecipeResponse) {}
}

message AddRecipeRequest {
  string title = 1;
  string description = 2;
  repeated Resource resources = 3;
  repeated Tag tags = 4;

  message Resource{
    string name = 1;
    string kind = 2;
    string value = 3;
  }
  message Tag {
    string name = 1;
  }

}

message AddRecipeResponse{
  string recipeId = 1;
}